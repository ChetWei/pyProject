{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>江西师范大学01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="网络准入认证系统">
    <script type="text/javascript">
        function locationURI(uri) {
            return location.href = uri + location.search;
        }
    </script>
    <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static  '/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static '/css/basic.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static '/css/layer.css' %}" id="layuicss-skinlayercss">
</head>

<body>

<div class="container login">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12">
                <h2 class="form-heading">网络准入认证系统</h2>
                <form class="form-horizontal login-form" id="login-form" action="#">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user fa-2x"></i>
                            </div>
                            <input id="ip" class="form-control" placeholder="请输入IP" type="text"
                                   maxlength="15">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-lock fa-2x"></i>
                            </div>
                            <input  id="username" class="form-control" placeholder="tea账号" type="text"
                                   maxlength="20">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-lock fa-2x"></i>
                            </div>
                            <input  id="password" class="form-control" placeholder="tea密码" type="text"
                                   maxlength="20">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <button class="btn btn-block btn-primary" id="login" type="button">登录</button>
                        </div>

                        <div class="col-md-6 col-xs-6">
                            <button class="btn btn-block btn-danger" id="logout-dm" type="button">注销</button>
                        </div>

                    </div>
                </form>
                <div id="out-qrcode" class="hidden" style="margin-top: 50px;"></div>
            </div>




        </div>
    </div>
</div>

<script src="{% static 'js/all.js' %}"></script>
<script type="text/javascript">
    var isIPV6 = false;
    var portal = {
        "AuthIP": "",
        "AuthIP6": "",
        "ServiceIP": "172.17.1.24",
        "DoubleStackPC": false,
        "DoubleStackMobile": false,
        "AuthMode": false,
        "CloseLogout": false,
        "MacAuth": false,
        "RedirectUrl": true,
        "OtherPCStack": "IPV4",
        "OtherMobileStack": "IPV4",
        "MsgApi": "new"
    };
    var lang = "zh-CN" || "zh-CN";
</script>
<script src="{% static '/js/srun.js' %}"></script>
<script src="{% static '/js/jquery.js' %}"></script>
<script src="{% static '/js/main1.js' %}"></script>
<script>
    $(document).keydown(function (e) {
        var event = event || window.event;
        var code = e.keyCode || e.which;
        if (code == 13) {
            $("#login").click();
        }
    });
</script>

</body>
</html>
